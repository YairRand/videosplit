<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Split test</title>
    <style>
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: calc( 50% - 5px );
        height:100%;
        outline: 1px solid #AAA;
        border: 1px solid #AAA;
      }
      iframe + iframe {
        left: 50%;
      }
    </style>
  </head>
  <body>
    <iframe src="http://localhost:3000"></iframe>
    <iframe src="http://localhost:3000"></iframe>
  </body>
</html>
